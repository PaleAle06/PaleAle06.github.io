<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alignitems</title>
        <style>
            div{
                display: flex;
            }
            .first{
                align-items: stretch;
                flex-wrap: wrap;
            }
            .second{
                align-items: flex-end;
                flex-wrap: wrap;
            }
            .third{
                align-items: flex-start;
                flex-wrap: wrap;
            }
            .fourth{
                align-items: center;
                flex-wrap: wrap;
            }
            img{
                border: 2px solid black;
                box-shadow: 3px 3px 3px black;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Align-items with stretch,flex-end,flex-start,center</h1>
        <div class="first">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="second">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="third">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="fourth">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
    </body>
</html>
