<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>faviconAwesomeIonicons</title>
        <link rel="icon" type="image/x-icon" href="UKFlagIcon.png">
        <script src="https://kit.fontawesome.com/b96584f96b.js" crossorigin="anonymous"></script>
        <style>
          
          .wrapper{
             
             flex-wrap: wrap;
             display: flex;
             height: 50em;
           }
           .menu{
             flex: 9;
             background-color: saddlebrown;
             font-size: 2em;
           }
           ul{
             list-style-type: none;
             margin-top: 5px;
             margin-bottom: 10px;
           }
           li{
            text-align: center;
             text-transform: uppercase;
             border: 1px solid white;
             border-radius: 10px;
             padding: 10px;
             color: white;
             float: left;
             margin: 0.5em;
           }
           #small{
             flex: 1;
             background-image: url(logo.png);
             background-size: cover;
           }
           #big{
             text-align: center;
             font-size: 3em;
             color: white;
             padding-top: 2em;
             background-image: url(croissants.jpg);
             background-size: 100vw 100%;
             flex-basis: 100%;
             height: 12em;
           }
         
        
        </style>
    </head>
    <body class="wrapper">
      <div class="menu">
        <ul>
          <li>menu<br><i class="fa-solid fa-bars fa-2xs" style="color: #ffffff;"></i></li>
          <li>news<br><i class="fa-regular fa-newspaper fa-2xs" style="color: #005eff;"></i></li>
          <li>about<br><i class="fa-solid fa-database fa-2xs" style="color: #008a29;"></i></li>
          <li>contact<br><i class="fa-regular fa-address-book fa-2xs" style="color: #ffffff;"></i></li>
        </ul>
      </div>
      <div id="small"></div>
      <div id="big">Haris Bakery</div>
      
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
