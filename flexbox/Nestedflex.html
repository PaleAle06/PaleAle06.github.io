<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flexbasiswraporder</title>
        <style>
          body{
            text-align: center;
          }
          .wrapper{
            flex-wrap: nowrap;
            display: flex;
          }
          .wrapper > div {
            color: white;
            padding-top: 5px;
            padding-bottom: 3px;
            background-color: blue;
            flex: 1;
            margin: 7px;
            border-radius: 3px;
          }
          #green{
            color: black;
            padding: 3px;
            background-color: lightgreen;
            border-radius: 2px;
            margin-top: 3px;
            margin-left: 5px;
            margin-right: 5px;
          }
          #red{
            color: black;
            padding: 3px;
            background-color: red;
            border-radius: 2px;
            margin-top: 3px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 3px;
          }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="second">1
                <div id="green">1a</div>
                <div id="red">1b</div>
            </div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="wrapper">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <div class="wrapper">
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
