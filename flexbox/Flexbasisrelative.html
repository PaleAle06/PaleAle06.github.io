<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flexbasisrelative</title>
        <style>
            body{
              font-size: 3em;
            }
            .container > div{
              border: 3px solid black;
              background-color: yellow;
              border-radius: 5px;
              color: white;
              text-align: center;
            }
            .container{
              display: flex;
              flex-wrap: wrap;
            }
            .odd{
              flex: 10%;
            }
            .even{
              flex: 20%;
            }
            .second,.fifth,.eighth{
              flex: 40%;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="odd">1</div>
            <div class="even second">2</div>
            <div class="odd">3</div>
            <div class="even">4</div>
            <div class="odd fifth">5</div>
            <div class="even">6</div>
            <div class="odd">7</div>
            <div class="even eighth">8</div>
            <div class="odd">9</div>
            <div class="even">10</div>
        </div>
            
    </body>
</html>
