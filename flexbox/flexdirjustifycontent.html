<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flexdirjustifycontent</title>
        <style>
          .wrapper{
            flex-wrap: wrap;
            display: flex;
            height: 30vw;
          }
          .menu{
            flex: 9;
            background-color: saddlebrown;
          }
          ul{
            list-style-type: none;
            margin-top: 5px;
            margin-bottom: 10px;
          }
          li{
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            color: white;
            float: left;
            margin: 0.5em;
          }
          #small{
            flex: 1;
            background-image: no-repeat url("logo.png");
            background-size: cover;
          }
          #big{
            background-image: url(croissants.jpg);
            background-size: 100vw 100%;
            flex-basis: 100%;
          }
        </style>
    </head>
    <body class="wrapper">
      <div class="menu">
        <ul>
          <li>MENU</li>
          <li>NEWS</li>
          <li>ABOUT</li>
          <li>CONTACT</li>
        </ul>
      </div>
      <div id="small"></div>
      <div id="big"></div>
    </body>
</html>
