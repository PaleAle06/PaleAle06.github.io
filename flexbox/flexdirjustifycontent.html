<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flexdirjustifycontent</title>
        <style>
          
          .wrapper{
             
             flex-wrap: wrap;
             display: flex;
             height: 50em;
           }
           .menu{
             flex: 9;
             background-color: saddlebrown;
             font-size: 2em;
           }
           ul{
             list-style-type: none;
             margin-top: 5px;
             margin-bottom: 10px;
           }
           li{
             text-transform: uppercase;
             border: 1px solid white;
             border-radius: 10px;
             padding: 10px;
             color: white;
             float: left;
             margin: 0.5em;
           }
           #small{
             flex: 1;
             background-image: url(logo.png);
             background-size: cover;
           }
           #big{
             text-align: center;
             font-size: 3em;
             color: white;
             padding-top: 2em;
             background-image: url(croissants.jpg);
             background-size: 100vw 100%;
             flex-basis: 100%;
             height: 12em;
           }
         
        
        </style>
    </head>
    <body class="wrapper">
      <div class="menu">
        <ul>
          <li>menu</li>
          <li>news</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>
      <div id="small"></div>
      <div id="big"></div>
    </body>
</html>
