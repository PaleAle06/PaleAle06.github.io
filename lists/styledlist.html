<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>styledlist</title>
        <style>
            ul
            {
                list-style-type: none;
                clear: left;
            }
            li
            {
                background-color: yellowgreen;
                color: white;
                border: 1px solid red;
                float: left;
                margin: 7px;
                padding: 4px;
                font-style: oblique;
            }
            li:hover
            {
                background-color: blue;
                color: black;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <h1>Styled list</h1>
        <ul>
            <li>Serif</li>
            <li>Sans-serif</li>
            <li>Script</li>
        </ul>
        <ul>
            <li>Display</li>
            <li>Dingbats</li>
        </ul>
    </body>
</html>
