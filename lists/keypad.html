<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>keypad</title>
        <style>
            h1
            {
                font-size: xx-large;
            }
            ul
            {
                list-style-type: none;
                clear: left;
            }
            li
            {
                background-color: silver;
                color: black;
                border: 13px solid black;
                margin: 20px;
                padding: 20px;
                float: left;
                font-size: 100px;
            }
            li:hover
            {
                background-color: blue;
                font-size: 120px;
            }
        </style>
    </head>
    <body>
        <h1>Keypad</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </body>
</html>
