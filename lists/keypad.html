<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>keypad</title>
        <style>
            h1
            {
                font-size: 45px;
                text-align: center;
                margin-top: 13%;
            }
            ul
            {
                list-style-type: none;
                clear: left;
                text-align: center;
            }
            li
            {
                background-color: #84818a; 
                color: #3700ff;
                border: 7px solid #000000;
                margin: 10px;
                padding: 10px;
                float: left;
                font-size: 50px;
            }
            li:hover
            {
                background-color: #ff0000;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <h1>Keypad</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </body>
</html>
