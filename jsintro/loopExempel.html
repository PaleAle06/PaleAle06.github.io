<!DOCTYPE html>
<html>
<body>
<script>
var answ = "";
var text = "Hejsan hej från Harris Drapic. Jag tycker att det är bra tutorial i javascript";
var i = 0;
while (i < text.length) {
  var result = text.substring(i,i+1)
  answ += result + "-";
  i++;
}
document.write("While loop:<br>" + answ)

document.write("<br><br>")

var ansf = "";
for(var f=0;f<text.length;f++){
  ansf += text.substring(f,f+1) + "-";
}

document.write("For:<br>" + ansf)
</script>

</body>
</html>
