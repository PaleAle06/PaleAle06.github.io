<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>math</title>
        <style>
        .tal{
  margin: 2em;
  width: 7em;
}

.button{
  width: 5em;
  background: cyan;
  font-style: italic;
}

        </style>
        <script>
function main(x) {
	var num = parseInt(document.getElementById("num").value)
	var numb = parseInt(document.getElementById("numb").value)
  	if(x==1){
    	alert(num + numb)
    }
    else if(x==2){
    	alert(num - numb)
    }
    else if(x==3){
    	alert(num * numb)
    }
    else if(x==4){
    	alert(num / numb)
    }
    else {
    	alert("Error")
    }
}

        </script>
    </head>
    <body>

      <form id="tal1">
        <label class="tal">Tal 1: </label><input type="text" class="tal" id="num">
      </form>

      <form id="tal2">
        <label class="tal">Tal 2: </label><input type="text" class="tal" id="numb">
      </form>

      <form>
        <input type="button" value="+" class="button" onclick="main(1)" id="add">
        <input type="button" value="-" class="button" onclick="main(2)">
        <input type="button" value="*" class="button" onclick="main(3)">
        <input type="button" value="/" class="button" onclick="main(4)">
      </form>

    </body>
</html>
