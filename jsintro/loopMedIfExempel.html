<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <label for="num">While<br>Enter number(number>0):</label> <input type="number" id="num" onchange="main()">
        <p id="ans"></p>   <p id="error"></p>
        
        <label for="num">For<br>Enter number(number>0):</label> <input type="number" id="numb" onchange="semi()"><br>
        <p id="ansb"></p>  <p id="errorb"></p>
        
        <script>

    function main() {
      var x = 0;
      var i = 1;
      var num = parseInt(document.getElementById("num").value);

      if (num > 0) {
        while (i < num + 1) {
          x += i;
          i++;
        }
        //document.write("<br><br>" + x);
        document.getElementById("ans").innerHTML = x;
        document.getElementById("error").innerHTML = "";
      } 
      else {
        document.getElementById("error").innerHTML = "<br>Error: Remember number>0";
      }
    }
    
    function semi() {
    	var z = 0;
      var y = 1;
      var numb = parseInt(document.getElementById("numb").value);
      for (numb > 0;y < numb + 1;y++) {
      	z += y;
        document.getElementById("errorb").innerHTML = "";
      }
      //document.write("<br><br>" + x);
      document.getElementById("ansb").innerHTML = z;
      
      if (numb < 1) {
      	document.getElementById("errorb").innerHTML = "<br>Error: Remember number>0";
      }
    }
        </script>

    </body>
</html>
