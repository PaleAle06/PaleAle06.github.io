<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <label for="num">Enter number(number>0):</label> <input type="number" id="num" onchange="main()">

        <script>

        function main() {
            var x = 0;
            var i = 1;
            var num = parseInt(document.getElementById("num").value);

            if (num > 0) {
                while(i < num+1){
                    x = i + x;
                    i++;
                }
                document.write("<br><br>" + x)
            }
            else {
                document.write("<br>Error: Remember number>0");    
            }
        }

        </script>

    </body>
</html>
