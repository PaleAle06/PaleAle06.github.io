<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>window</title>
        <style>
        input{
          display:inline-block;
          margin:0.5em;
          font-size:2em;
          color:darkred;
        }
        </style>
        <script>
            var window = "width=1050, height=400, left=100, top=100"
            function openWindow() {
                window = window.open("snowleopard.jpg", "Snowleapard", window);
            }
            function closeWindow() {
                myWindow = window.close;
            }
            function moveWindow() {
                myWindow = window.moveTo(250,0);
            }
            function alterWindow() {
                myWindow = window.resizeTo(900, 600);
            }
            function PopupInfo() {
                myWindow = window.parent();
            }
        </script>
    </head>
    <body>
        <h4 style="margin-bottom:0">Press a button</h4>
        <input type="button" value="Open Popup" onclick="openWindow()"><br>
        <input type="button" value="Close Popup" onclick="closeWindow()"><br>
        <input type="button" value="Move Popup" onclick="moveWindow"><br>
        <input type="button" value="Alter Size" onclick="alterWindow"><br>
        <input type="button" value="Info of 'parent' window" onclick="PopupInfo">
    </body>
</html>
