<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>window</title>
        <style>
        input{
          display:inline-block;
          margin:0.5em;
          font-size:2em;
          color:darkred;
        }
        </style>
        <script>
            const windowpop = "popup,width=1050,height=400,left=100,top=100";
            let popupWindow = null;

            function openWindow() {
                popupWindow = window.open("snowleopard.jpg", "Snowleapard", windowpop);
            }
            function closeWindow() {
                popupWindow?.close();
                popupWindow = null;
            }
            function moveWindow() {
                popupWindow?.moveTo(250,0);
            }
            function alterWindow() {
                popupWindow?.resizeTo(700, 350);
            }
            function PopupInfo() {
                let parent = popupWindow?.parent;
                if (parent) {
                    const result = document.getElementById("result");
                    result.innerHTML = 
                        `outerHeight: ${parent.outerHeight}<br>
                         outerWidth: ${parent.outerWidth}<br>
                         Screen width: ${parent.screen.width}`
                }
            }
        </script>
    </head>
    <body>
        <h4 style="margin-bottom:0">Press a button</h4>
        <input type="button" value="Open Popup" onclick="openWindow()"><br>
        <input type="button" value="Close Popup" onclick="closeWindow()"><br>
        <input type="button" value="Move Popup" onclick="moveWindow()"><br>
        <input type="button" value="Alter Size" onclick="alterWindow()"><br>
        <input type="button" value="Info of 'parent' window" onclick="PopupInfo()"><br>
        <div id="result"></div>
    </body>
</html>
