<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tablebody</title>
    </head>
    <body>
        <h2>Tabell med thead, tbody och tfoot</h2>
        <table>
            <caption>Fruits</caption>
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Apple</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mango</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Orange</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
