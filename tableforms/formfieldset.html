<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>formfieldset</title>
        <link rel="stylesheet" href="formfieldsetstyle.css">
    </head>
    <body>
        <fieldset>
            <legend>Login</legend>

            <label for="Username">Username:</label> <input type="text" id="Username" name="Username" size="25" style="margin-left:43px;">
            <br>
            <label for="Password">Password:</label> <input type="password" id="Password" name="Password" size="25" style="margin-left:46px;">
        </fieldset>

        <fieldset>
            <legend>Gender*</legend>

            <label for="Gender">Male</label> <input type="radio" style="margin-left:49px;">
            <br>
            <label for="Gender">Female</label> <input type="radio" style="margin-left:35px;">
        </fieldset>

        <fieldset>
            <legend>Programming Skill</legend>
            
            <label for="Programming Skill">Java</label> <input type="checkbox" style="margin-left:40px;"><br>
            <label for="Programming Skill">C++</label> <input type="checkbox" style="margin-left:39.5px;"><br>
            <label for="Programming Skill">C#</label> <input type="checkbox" style="margin-left:50px;">
        </fieldset>

        <fieldset>
            <legend>Fruit</legend>
            
            <label for="Fruit">Choose a fruit:</label>
            <select style="margin-left:1em;">
                <option value="">--Choose a fruit--</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Tomato">Tomato</option>
                <option value="Pear">Pear</option>
                <option value="Orange">Orange</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Comment</legend>
            
            <textarea placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <div class="center"><input type="submit" value="Send" style="width:8em;"></div>
    </body>
</html>
