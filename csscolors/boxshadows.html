<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>boxshadows</title>

        <style>
            body
            {
                background-color: rgb(255, 150, 255);
            }
            p
            {
                padding: 0.5em;
                margin: 3em;
                height: 3em;
                width: 15em;
            }
            #first
            {
                background-color: rgb(255, 80, 225);
                box-shadow: 2em 1em rgb(0, 0, 140);
            }
            #second
            {
                background-color: rgb(220, 30, 255);
                box-shadow: -2em 1em rgb(140, 0, 140);
            }
            #third
            {
                background-color: rgb(140, 25, 140);
                box-shadow: 2em -1em rgb(140, 0, 0);
                color: white;
            }
            #fourth
            {
                background-color: rgb(55, 0, 55);
                box-shadow: -2em -1em rgb(0, 140, 0);
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
