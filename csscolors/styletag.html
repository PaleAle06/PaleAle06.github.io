<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>styletag</title>

        <style>
            #bigpar
            {
                font-size: 2em;
            }
            .redpar
            {
                background-color: red;
            }
            p
            {
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="bigpar">I'm Big</p>
        <p>I'm Blue</p>
        <p>Me Too!</p>
        <p class="redpar">I'm Red</p>
        <p class="redpar">I'm Also Red</p>
        <p>Not I</p>
    </body>
</html>
