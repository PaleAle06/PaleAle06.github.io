<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>gradients</title>

        <style>
            body
            {
                background-color: rgb(255, 150, 255);
            }
            p
            {
                padding: 0.5em;
                margin-top: 1em;
                height: 2em;
                width: 10em;
            }
            #first
            {
                background-image: linear-gradient(rgb(255, 150, 255),rgb(255, 80, 225));
            }
            #second
            {
                background-image: linear-gradient(rgb(255, 80, 225),rgb(220, 30, 255));
            }
            #third
            {
                background-image: linear-gradient(rgb(220, 30, 255),rgb(140, 25, 140));
                color: white;
            }
            #fourth
            {
                background-image: linear-gradient(rgb(140, 25, 140),rgb(55, 0, 55));
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="first">First</li>
        <p id="second">Second</li>
        <p id="third">Third</li>
        <p id="fourth">Fourth</li>
    </body>
</html>
