<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>alltogether</title>

        <style>
            body
            {
                background-image: radial-gradient(rgb(140, 25, 140), rgb(220, 30, 255), rgb(255, 150, 255));
                background-size: cover;
            }
            p
            {
                padding: 0.5em;
                margin-top: 1em;
                height: 2em;
                width: 10em;
            }
            #first
            {
                background-color: rgb(255, 80, 225);
            }
            #second
            {
                background-image: linear-gradient(to right, rgb(255, 150, 255), rgb(220, 30, 255));
            }
            #third
            {
                background-color: rgb(140, 25, 140);
                box-shadow: 2em -1em rgb(140, 0, 110);
                color: white;
            }
            #fourth
            {
                background-color: rgba(55, 0, 55, 0.4);
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
